<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="main">
        <h1>Monthly Planner</h1>
        <button class="month-btn">month</button>
      </div>
      <div class="tasks-label">
        <h2>tasks</h2>
        <button class="back-btn">←</button>
        <button class="close-tasks-btn">Х</button>
      </div>
      <div class="nodeadline-label">
        <h2>no deadline</h2>
        <button class="forward-btn">→</button>
        <button class="close-nodeadline-btn">Х</button>
      </div>
      <div class="label-text">
        <div class="label-text-tasks">
          <input type="checkbox" class="tasks-cb" />
          <input type="text" class="tasks-input" />
        </div>
        <div class="label-text-nodeadline">
          <input type="checkbox" class="nodeadline-cb" />
          <input type="text" class="nodeadline-input" />
        </div>
      </div>
    </div>
    <div class="calendar">
      <div class="days-calendar">
        <h3>Monday</h3>
        <h3>Tuesday</h3>
        <h3>Wednesday</h3>
        <h3>Thursday</h3>
        <h3>Friday</h3>
        <h3>Saturday</h3>
        <h3>Sunday</h3>
      </div>
      <div class="tasks-calendar">
        <button class="btn-monday"></button>
        <button class="btn-tuesday"></button>
        <button class="btn-wednesday"></button>
        <button class="btn-thursday"></button>
        <button class="btn-friday"></button>
        <button class="btn-saturday"></button>
        <button class="btn-sunday"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
